<script>
    function changeInput() {
        let startInput = document.createElement("INPUT");
        startInput.setAttribute("type", "date");
        startInput.setAttribute("id","startDate");
        startInput.setAttribute("class", "datepicker");
        startInput.setAttribute("onchange", "cal()");
        

        let endInput=document.createElement("INPUT");
        endInput.setAttribute("type", "date");
        endInput.setAttribute("id","endDate");
        endInput.setAttribute("onchange", "cal()");
        


        document.body.appendChild(startInput);
        document.body.appendChild(endInput);
}

function getDays(){
    let begin = new Date(document.getElementById("startDate").value);
    let finish = new Date(document.getElementById("endDate").value);

return parseInt((finish-begin)/(24*3600*1000));


}

function cal(){
    if(document.getElementById("endDate")){
        document.getElementById("numdays").value=getDays();
    }
}
document.querySelector("#today").valueAsDate = new Date();
</script>
